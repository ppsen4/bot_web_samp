<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Assistente SAMP</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1e1e1e; color: #f5f5f5; padding: 30px; }
        .container { max-width: 600px; margin: auto; background: #2c2c2c; padding: 20px; border-radius: 10px; }
        input[type=text] { width: 98%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none; }
        input[type=submit] { margin-top: 10px; padding: 10px 20px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        .resposta { margin-top: 20px; background: #3a3a3a; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Assistente SAMP</h2>
        <form method="post">
            <label for="mensagem">Digite sua pergunta:</label>
            <input type="text" name="mensagem" id="mensagem" required>
            <input type="submit" value="Enviar">
        </form>
        {% if resposta %}
            <div class="resposta">
                <strong>Resposta:</strong> {{ resposta }}
            </div>
        {% endif %}
    </div>
</body>
</html>
